<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="conteiner">
        <h1>Contagem regressiva</h1>
        <label for="numeroInicial">Escolha um número inicial</label>

        <div id="resultado"></div>
    </div>
    <br>
    <div class="conteiner">
        <h1>Múltiplos de 5</h1>
        <label for="numeroLimite">Escolha um número inicial</label>
        <input type="number" id="numeroLimite" placeholder="Digite um numero">
        <button onclick="iniciarMultiplos()">Iniciar</button>
        <div id="resultado2"></div>
    </div>
    <script src="main.js"></script>
</body>
</html>
